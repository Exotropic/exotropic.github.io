<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EXOTROPIC AQUARIUM ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f0f8ff; }
h1 { text-align: center; margin-bottom: 20px; color: #001f2f; }
input[type="file"] { margin-bottom: 10px; }
button { padding: 10px 20px; background: #001f2f; color: #a8edea; border: none; border-radius: 5px; cursor: pointer; margin-bottom: 20px; }
button:hover { background: #003f5c; }
.preview { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
.preview img { width: 150px; border-radius: 10px; border: 2px solid #001f2f; }
</style>
</head>
<body>

<h1>EXOTROPIC AQUARIUM ADMIN</h1>

<input type="file" id="imageInput" multiple accept="image/*">
<br>
<button id="addBtn">Add to JSON</button>
<button id="clearBtn">Clear All</button>

<h2>Preview</h2>
<div class="preview" id="previewContainer"></div>

<script>
// Preview container
const imageInput = document.getElementById('imageInput');
const previewContainer = document.getElementById('previewContainer');
let uploadedImages = []; // Temporary storage

// Preview selected images
imageInput.addEventListener('change', () => {
  const files = Array.from(imageInput.files);
  files.forEach(file => {
    const reader = new FileReader();
    reader.onload = () => {
      uploadedImages.push(reader.result);
      updatePreview();
    };
    reader.readAsDataURL(file);
  });
  imageInput.value = '';
});

function updatePreview() {
  previewContainer.innerHTML = '';
  uploadedImages.forEach(url => {
    const img = document.createElement('img');
    img.src = url;
    previewContainer.appendChild(img);
  });
}

// Add to JSON file (simulate JSON storage via localStorage for demo)
const addBtn = document.getElementById('addBtn');
addBtn.addEventListener('click', () => {
  const existingProducts = JSON.parse(localStorage.getItem('productsJSON') || '[]');
  const newProducts = existingProducts.concat(uploadedImages.map(url => ({ image: url })));
  localStorage.setItem('productsJSON', JSON.stringify(newProducts));
  alert('Products saved to JSON!');
  uploadedImages = [];
  updatePreview();
});

// Clear all
document.getElementById('clearBtn').addEventListener('click', () => {
  if(confirm('Clear all products?')) {
    localStorage.removeItem('productsJSON');
    uploadedImages = [];
    updatePreview();
  }
});
</script>

</body>
</html>
